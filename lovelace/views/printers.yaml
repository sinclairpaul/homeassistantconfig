---
title: 3D Printers
path: printers
panel: true
badges: []
cards:
  - type: horizontal-stack
    cards:
      - type: custom:layout-card
        layout: horizontal
        column_width: 200
        cards:
          - type: entities
            title: A8
            show_header_toggle: false
            entities:
              - switch.anet_a8_power
          - type: conditional
            conditions:
              - entity: switch.anet_a8_power
                state: "on"
            card:
              type: entities
              entities:
                - sensor.anet_printer_status
                - sensor.anet_print_progress
                - sensor.anet_hotend_temp
#      - type: vertical-stack
#        cards:
          - type: entities
            title: Hypercube
            show_header_toggle: false
            entities:
              - switch.hypercube_power
          - type: conditional
            conditions:
              - entity: switch.hypercube_power
                state: "on"
            card:
              type: entities
              entities:
                - sensor.hc_printer_status
                - sensor.hc_print_progress
                - sensor.hc_hotend_temp
#      - type: vertical-stack
#        cards:
          - type: entities
            title: HC300
            show_header_toggle: false
            entities:
              - switch.new_hypercube_power
#      - type: vertical-stack
#        cards:
          - type: entities
            title: TLM
            show_header_toggle: false
            entities:
              - switch.tlm_power_switch
          - type: conditional
            conditions:
              - entity: switch.tlm_power_switch
                state: "on"
            card:
              type: entities
              entities:
                - sensor.tlm_switch_current
                - sensor.tlm_switch_power
                - sensor.tlm_switch_voltage
