---
name: Config Check
on:  # yamllint disable-truthy
  push:
  pull_request:
  schedule:
    - cron: 0 22 * * *
jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Config
        uses: actions/checkout@v1.0.0
      - name: Running yamllint version
        uses: ./.github/actions/linting/yamllint
        with:
          entrypoint: yamllint
          args: --version
      - name: Running yamllint
        uses: ./.github/actions/linting/yamllint
        with:
          entrypoint: yamllint
          args: .

