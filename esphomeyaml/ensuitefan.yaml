---
esphomeyaml:
  name: ensuitefan
  platform: ESP8266
  board: esp01_1m
  board_flash_mode: dout

wifi:
  domain: !secret dnsdomain
  ssid: !secret wifi
  password: !secret wifipass
# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret otapass

ota:
  password: !secret otapass

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: true
    name: "Ensuite Fan Internal Switch"
    internal: true
    on_press:
      - switch.toggle: switch_main

switch:
  - platform: gpio
    name: "Ensuite Fan Relay"
    pin: GPIO12
    id: relay
    restore_mode: always off
    internal: true
  - platform: template
    id: switch_main
    name: "Ensuite Fan Switch"
    lambda: return id(relay).state;
    turn_on_action:
      then:
        - switch.turn_on: relay
        - light.turn_on: ensuite_fan_led
    turn_off_action:
      then:
        - switch.turn_off: relay
        - light.turn_off: ensuite_fan_led

output:
  - platform: esp8266_pwm
    id: ensuite_fan_internal_led
    pin:
      number: GPIO13
      inverted: true

light:
  - platform: monochromatic
    name: "Ensuite Fan LED"
    output: ensuite_fan_internal_led
    internal: true
    id: ensuite_fan_led
