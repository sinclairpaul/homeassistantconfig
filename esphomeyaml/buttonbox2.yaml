---
esphomeyaml:
  name: switchbox2
  platform: ESP8266
  board: d1_mini

wifi:
  domain: !secret dnsdomain
  ssid: !secret wifi
  password: !secret wifipass
# Enable logging
logger: 

# Enable Home Assistant API
api:
  password: !secret otapass

ota:
  password: !secret otapass

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO14
      mode: INPUT_PULLUP
    filters:
      - invert:
      - delayed_off: 50ms
    name: "Red Button Bottom"
    internal: true
  - platform: gpio
    pin:
      number: GPIO12
      mode: INPUT_PULLUP
    filters:
      - invert:
      - delayed_off: 50ms
    name: "White Button Bottom"
    internal: true
  - platform: gpio
    pin:
      number: GPIO13
      mode: INPUT_PULLUP
    filters:
      - invert:
      - delayed_off: 50ms
    name: "Yellow Button Bottom"
    internal: true
  - platform: gpio
    pin:
      number: GPIO1
      mode: INPUT_PULLUP
    filters:
      - invert:
      - delayed_off: 50ms
    on_press:
      - switch.turn_off: nest_switch
    name: "Blue Button Bottom"
    internal: true
  - platform: gpio
    pin:
      number: GPIO5
      mode: INPUT_PULLUP
    filters:
      - invert:
      - delayed_off: 50ms
    name: "Orange Button Bottom"
    internal: true
switch:
  - platform: template
    name: "Show Nest Camera"
    id: nest_switch
    optimistic: true
    internal: true
    turn_on_action:
      then:
        - homeassistant.service:
            service: remote.turn_on
            data_template: {"entity_id":"remote.harmony", "activity":"SHIELD TV"}
        - delay: 2s
        - homeassistant.service:
            service: media_player.androidtv_intent
            data_template: {"entity_id":"media_player.living_room_shield", "intent":"-n com.nest.android/com.obsidian.v4.tv.home.TvHomeActivity"}
    turn_off_action:
      - homeassistant.service:
          service: remote.turn_on
          data_template: {"entity_id":"remote.harmony", "activity":"Watch TV"}
